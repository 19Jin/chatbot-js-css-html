<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <!-- contain the chat data: -->
    <div class="chat-container">
        <div class="chat-header">
            <img src="assets/images/chat.png" alt="ChatBot Image">
            <p>you can ask Amy any questions you want !</p>
            <h1 class="chatbot-name">
                Chatbot Amy
            </h1>
        </div>
        <div class="chatlog" id="chat-log">
            <div class="message receiced"></div>
            <p id="welcome-message"> Welcome to Curious Advisorl! How can I assist you today? </p>
        </div>
        <div class="chat-input">
            <input type="text" class="user-input" placeholder="Type your message...">
            <button id="send-btn"> Send </button>
            <button id="clear-btn"> Clear </button>
            <button id="voice-detect-btn"> VoiceDetect </button>
            <button id="message-reader-btn"> MessageReader </button>
            <button id="conversation-reader-btn"> ConversationReader </button>
        </div>
    </div>
</body>
</html>
